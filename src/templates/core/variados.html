{% load static %}

<section class="bg-[#ECECEC] p-24 h-max">
    <h2 class="text-5xl font-bold text-black text-center font-avenir-black">Nuestros productos variados</h2>
    <div class="container mx-auto py-16">
        <div class="flex justify-center space-x-4 overflow-x-auto md:overflow-hidden flex-nowrap items-center text-black pr-4 md:pr-0 scrollbar-hide">
            {% for category in dynamic_data.category_company.all %}
                <h2 class="text-xl md:text-xl lg:text-2xl font-light px-4 variety-effect whitespace-nowrap font-avenir-black flex-shrink-0">
                    <a href="/products/?category_uuid={{ category.uuid }}" class="">{{ category.name|upper }}</a>
                </h2>
            {% endfor %}
        </div>
    </div>

    <!-- Swiper -->
    <div class="swiper-container two">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="{% static 'img/products/collagen3.png' %}" alt="slide 1">
                    <div class="text-center py-4">
                        <div class="py-4">Proteína ISO | 1.76lb</div>
                        <div class="flex items-center justify-center">
                            <div class="grid grid-cols-2 gap-4 text-center">
                                <p class="text-gray-400 line-through">S/199</p>
                                <p class="text-xl">S/99.50</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="{% static 'img/products/collagen3.png' %}" alt="slide 2">
                    <div class="text-center py-4">
                        <div class="py-4">Proteína ISO | 1.76lb</div>
                        <div class="flex items-center justify-center">
                            <div class="grid grid-cols-2 gap-4 text-center">
                                <p class="text-gray-400 line-through">S/199</p>
                                <p class="text-xl">S/99.50</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="slider-image">
                    <img src="{% static 'img/products/collagen3.png' %}" alt="slide 3">
                    <div class="text-center py-4">

                        <div class="py-4">Proteína ISO | 1.76lb</div>
                        <div class="flex items-center justify-center">
                            <div class="grid grid-cols-2 gap-4 text-center">
                                <p class="text-gray-400 line-through">S/199</p>
                                <p class="text-xl">S/99.50</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-center">
        <a href="{% url 'core:product_list' %}" class="text-2xl text-white m-auto bg-[rgb(222,55,5)] px-8 py-4 rounded-[10px] mt-4 hover:bg-red-700">
            Ver todos los productos
        </a>
    </div>
</section>
