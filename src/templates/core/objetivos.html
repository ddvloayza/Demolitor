{% load static %}


<section class="bg-gray-100 p-0 md:p-16">
    <div class=" container mx-auto text-center">
        <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl p-8 font-bold text-black font-avenir">
            Elige según tu objetivos
        </h2>

        <!-- Slider para pantallas pequeñas -->
        <div id="default-carousel" class=" md:hidden relative w-full lg:w-1/2" data-carousel="slide">
            <!-- Carousel wrapper -->
          <div class="relative h-[35vh] overflow-hidden rounded-lg md:h-[80vh]">
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <!-- Display image -->
                <div class="slider-image">
                    <a href="/products/?objective=MUSCLE">
                        <img src="{% static 'img/demolitor-musculo.png' %}" alt="Músculo" class="w-full h-[250px] object-cover rounded-lg ">
                    </a>
                </div>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <!-- Display image -->
                <div class="slider-image">
                    <a href="/products/?objective=FITNESS">
                        <img src="{% static 'img/demolitor-fitness.png' %}" alt="Fitness" class="w-full h-[250px] object-cover rounded-lg">
                    </a>
                </div>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <!-- Display image -->
                <div class="slider-image">
                    <a href="/products/?objective=FITNESS">
                        <img src="{% static 'img/demolitor-salud.png' %}" alt="Salud" class="w-full h-[250px] object-cover rounded-lg">
                    </a>
                </div>
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <!-- Display image -->
                <div class="slider-image">
                    <a href="/products/?objective=FITNESS">
                        <img src="{% static 'img/demolitor-sport.png' %}" alt="Sport" class="w-full h-[250px] object-cover rounded-lg">
                    </a>
                </div>
            </div>
          </div>
          <!-- Slider controls -->
            <div class="flex justify-center py-10 md:absolute md:top-1/2 md:transform md:-translate-y-1/2 md:w-full md:justify-between md:px-8 z-50 gap-12">
                <!-- Previous Button -->
                <button type="button" class="flex items-center justify-center w-10 h-10 rounded-full bg-black bg-opacity-50 text-white hover:bg-opacity-70 md:absolute md:-left-2 z-50" data-carousel-prev>
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                    </svg>
                    <span class="sr-only">Previous</span>
                </button>

                <!-- Next Button -->
                <button type="button" class="flex items-center justify-center w-10 h-10 rounded-full bg-black bg-opacity-50 text-white hover:bg-opacity-70 md:absolute md:-right-2 z-50" data-carousel-next>
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>



        <!-- Grid para pantallas más grandes -->
        <div class="hidden md:grid grid-cols-4 gap-10 md:gap-32 mt-8">
            <a href="/products/?objective=MUSCLE">
            <div class="rounded-lg transition-shadow duration-300 cursor-pointer hover:shadow-custom">
                <img src="{% static 'img/demolitor-musculo.png' %}" alt="Músculo" class="w-full h-[250px] object-cover rounded-lg">
            </div>
            </a>
            <a href="/products/?objective=FITNESS">
            <div class="rounded-lg transition-shadow duration-300 cursor-pointer hover:shadow-custom">
                <img src="{% static 'img/demolitor-fitness.png' %}" alt="Fitness" class="w-full h-[250px] object-cover rounded-lg">
            </div>
            </a>
            <a href="/products/?objective=HEALTH">
            <div class="rounded-lg transition-shadow duration-300 cursor-pointer hover:shadow-custom">
                <img src="{% static 'img/demolitor-salud.png' %}" alt="Salud" class="w-full h-[250px] object-cover rounded-lg">
            </div>
            </a>
            <a href="/products/?objective=SPORT">
            <div class="rounded-lg transition-shadow duration-300 cursor-pointer hover:shadow-custom">
                <img src="{% static 'img/demolitor-sport.png' %}" alt="Sport" class="w-full h-[250px] object-cover rounded-lg">
            </div>
            </a>
        </div>
    </div>
</section>
